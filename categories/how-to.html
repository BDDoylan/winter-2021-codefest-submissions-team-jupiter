<!DOCTYPE html>
<html>
    <head>
        <title>Make a Suggestion</title>
        <link href="../css/style.css" type="text/css" rel="stylesheet">
        <link href="../css/forms.css" type="text/css" rel="stylesheet">
        <link href = "../css/PickSuggestionStyle.css" type = "text/css" rel = "stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <!--Nav Bar-->
    <nav id = "navbar">
        <a class = "active" href = "../index.html">Sero</a>
        <p style = "padding-right: 700px;"> </p>
        <!--<img id = "sero-img" src = "sero.jpg">-->
        <div>
            <div id = "navbar-right">
                <!-- Login and Signup Buttons -->
                <a onclick="openLoginForm()">Login</a>
                <a onclick="openSignupForm()">Sign Up</a>
            </div>
        </div>
    </nav>

    <body>
        <!-- Login/Signup Forms -->
        <div class="popup-overlay" onclick="closeLoginForm(); closeSignupForm()"></div>
        <div class="login-popup" id="login">
          <div class="popup-close" onclick="closeLoginForm()">&times;</div>
          <div class="form">
            <div class="avatar">
              <img src="https://bit.ly/31pHqJb" alt="">
            </div>
            <div class="header">
              Member login
            </div>
            <div class="element">
              <label for="username">Username</label>
              <input type="text" id="login-username">
            </div>
            <div class="element">
              <label for="password">Password</label>
              <input type="password" id="login-password">
            </div>
            <div class="element">
              <button>Login</button>
            </div>
          </div>
        </div>
      
        <div class="signup-popup">
          <div class="popup-close" onclick="closeSignupForm()">&times;</div>
          <div class="form">
            <div class="avatar">
              <img src="https://bit.ly/31pHqJb" alt="">
            </div>
            <div class="header">
              Member Sign up
            </div>
            <div class="element">
              <label for="username">Username</label>
              <input type="text" id="signup-username">
            </div>
            <div class="element">
              <label for="password">Password</label>
              <input type="password" id="signup-password">
            </div>
            <div class="element">
              <label for="password">Confirm Password</label>
              <input type="password" id="confirm-password">
            </div>
            <div class="element">
              <button>Sign up</button>
            </div>
          </div>
        </div>  
        <!------------------------>
        <form class="contact-form">
            <label for="">Mental Health Suggestion</label>
            <br/>
            <textarea
              class="ht-suggestion"
              name=""
              id=""
              cols="35"
              rows="10"
              placeholder="type here..."
            ></textarea
            ><br />
            <button id="submit" type="submit" onclick="redirect()">Submit</button>
        </form>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase.js"></script>
        <script src="../js/script.js" type="text/javascript"></script>
    </body>
</html>
