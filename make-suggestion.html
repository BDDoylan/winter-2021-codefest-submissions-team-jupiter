    <!-- Login/Signup Forms -->
    <div class="popup-overlay" onclick="closeLoginForm(); closeSignupForm()"></div>
    <div class="login-popup" id="login">
      <div class="popup-close" onclick="closeLoginForm()">&times;</div>
      <div class="form">
        <div class="avatar">
          <img src="https://bit.ly/31pHqJb" alt="">
        </div>
        <div class="header">
          Member login
        </div>
        <div class="element">
          <label for="username">Username</label>
          <input type="text" id="login-username">
        </div>
        <div class="element">
          <label for="password">Password</label>
          <input type="password" id="login-password">
        </div>
        <div class="element">
          <button>Login</button>
        </div>
      </div>
    </div>
  
    <div class="signup-popup">
      <div class="popup-close" onclick="closeSignupForm()">&times;</div>
      <div class="form">
        <div class="avatar">
          <img src="https://bit.ly/31pHqJb" alt="">
        </div>
        <div class="header">
          Member Sign up
        </div>
        <div class="element">
          <label for="username">Username</label>
          <input type="text" id="signup-username">
        </div>
        <div class="element">
          <label for="password">Password</label>
          <input type="password" id="signup-password">
        </div>
        <div class="element">
          <label for="password">Confirm Password</label>
          <input type="password" id="confirm-password">
        </div>
        <div class="element">
          <button>Sign up</button>
        </div>
      </div>
    </div>
