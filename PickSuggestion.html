<!DOCTYPE html>
<html>
<head>
    <link href = "css/PickSuggestionStyle.css" type = "text/css" rel = "stylesheet">

</head>
<nav id = "navbar">
    <a class = "active" href = "./index.html">Sero</a>

<body>
    <div class="container">
    <h1 class= "title">Suggestion</h1>
    <div id=mental-health> 
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('mH')">
                    Mental Health
                </button>
                <button class = "card_back" id="mH">
                    Example Suggestion
                </button>
            </div>
        </div>    
    </div> 
      <div id=diy>
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('diy')">
                    DIY
                </button>
                <button class = "card_back" id = "d">
                    Example Suggestion
                </button>
            </div>
        </div>
    </div>
    <div id=physical>
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('phys')">
                    Physical Activity
                </button>
                <button class = "card_back" id = "phys">
                    Example Suggestion
                </button>
            </div>
        </div>
    </div>
    <div id=how-to>
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('h-t')">
                    How-To
                </button>
                <button class = "card_back" id = "h-t">
                    Example Suggestion
                </button>
            </div>
        </div>
    </div>
    <div id=other>
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('oth')">
                    Other
                </button>
                <button class = "card_back" id = "oth">
                    Example Suggestion
                </button>
            </div>
        </div>  
     </div>
     <div id=random >
        <div class = "card">
            <div class = "card_inner">
                <button class = "card_front" onclick="randomSuggestion('ran')">
                    Random
                </button>
                <button class = "card_back" id = "ran">
                    Example Suggestion
                </button>
            </div>
        </div>  
     </div>
    </div>
     <script>
        let cards = document.getElementsByClassName('card');
            Array.from(cards).forEach((card) => {
               card.addEventListener('click', () => {
                card.classList.toggle('card--flipped');
                console.log("Card clicked!");
              });
            });

        var mentalH = ["dont stress", "self-improve", "Listen to some music",

        "Play the legend of Zelda on the switch!", 
        "Play Mario 64! ",
        "Buy a new video game that you never heard of!" ];
            
        var rand = ["show your family love", "show your pets love"];

        function randomSuggestion(id) {
            if (id === "mH") {
                document.getElementById("mH").textContent = mentalH[Math.floor(mentalH.length * Math.random())];
            } else if (id === "diy") {
                document.getElementById("d").textContent = dIY[Math.floor(dIY.length * Math.random())];
            } else if (id === "phys") {
                document.getElementById("phys").textContent = physical[Math.floor(physical.length * Math.random())];
            } else if (id === "h-t") {
                document.getElementById("h-t").textContent = how2[Math.floor(how2.length * Math.random())];
            } else if (id === "oth") {
                document.getElementById("oth").textContent = otter[Math.floor(otter.length * Math.random())];
            } else if (id === "ran") {
                document.getElementById("ran").textContent = rand[Math.floor(rand.length * Math.random())];
            }
}
    </script>   
    </body>
</html>
